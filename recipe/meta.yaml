{% set name = "sarge" %}
{% set version = "0.1.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sarge-{{ version }}.tar.gz
  sha256: 3b810d396a75a5a2805272f64f4316f6dcc086e0a744b042cdb0effc85c0f21b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - sarge

about:
  home: http://sarge.readthedocs.io/en/latest/
  license: BSD 3-clause
  license_family: BSD
  summary: a wrapper for subprocess for interaction with external applications
  license_file: LICENSE
  doc_url: http://sarge.readthedocs.io/en/latest/
  dev_url: https://bitbucket.org/vinay.sajip/sarge

extra:
  recipe-maintainers:
    - fangohr
    - marijanbeg
    - davidcortesortuno
    - igortg
